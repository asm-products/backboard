<template name="header">
  <header class="navbar navbar-default navbar-static-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Backboard</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">Repos <span class="caret"></span></a>
              <ul class="dropdown-menu" role="menu">
                {{> user_repos }}
              </ul>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            {{> user_info }}
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </header>
    
</template>

<template name="user_info">
    {{#if currentUser}}
        {{> user_loggedin}}
    {{else}}
        <li>{{> user_loggedout}}</li>
    {{/if}}
</template>

<template name="user_loggedin">
    {{#if logginIn}}
        <li>Logging in...</li>
    {{else}}
        <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                <img src="{{currentUser.services.github.avatar_url}}" class="img-rounded" style="width:25px" />
                {{currentUser.services.github.username}}
                <b class="caret"></b>
            </a>
            <ul class="dropdown-menu">
                <li><a>Account Settings</a></li>
                <li class="divider"></li>
                <li><a id="logout">Logout</a></li>
            </ul>
        </li>
    {{/if}}
</template>

<template name="user_loggedout">
    <a href="#" id="login">Login with Github</a>
</template>

<template name="user_repos">
    {{#each repos}}
      <li><a href="/repo/{{full_name}}">{{full_name}}</a></li>
    {{/each}}
</template>
